{{ define "main" }}
<main>
	<!-- About banner area -->
	<div class="rn-about-banner-area rn-section-gapTop">
		<div class="container mb--30">
			<div class="row">
				<div class="col-12">
					<h1
						class="title about-title-l"
						data-sal="slide-up"
						data-sal-duration="800"
						data-sal-delay="250"
					>
						What We Do
					</h1>
					<p
						class="description-d about-des-l"
						data-sal="slide-up"
						data-sal-duration="800"
						data-sal-delay="250"
					>
						We play to our strengths: ideating, creating and
						shipping amazing things
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid about-fluidimg">
			<div class="row">
				<div class="img-wrapper">
					<div class="bg_image--22 bg_image"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- About banner area End -->

	{{ with .Params.portfolio }}
	<!-- Start product area -->
	<div class="rn-product-area rn-section-gapTop2 masonary-wrapper-activation">
		<div class="container">
			<div class="row mb--30 align-items-center">
				<div class="col-lg-4">
					<div class="section-title">
						<h3 class="title mb--0">{{ .title }}</h3>
					</div>
				</div>
				<div class="col-lg-8">
					<div
						class="button-group isotop-filter filters-button-group d-flex justify-content-start justify-content-lg-end mt_md--30 mt_sm--30"
					>
						<button data-filter="*" class="is-checked">
							<span class="filter-text">All Items</span>
						</button>
						<button data-filter=".cat--1">
							<span class="filter-text">Branding</span>
						</button>
						<button data-filter=".cat--2">
							<span class="filter-text">Design</span>
						</button>
						<button data-filter=".cat--3">
							<span class="filter-text">Development</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="grid-metro3 mesonry-list">
					<div class="resizer"></div>
					{{ range .portfolio_item }} {{ if .card.enable }} {{ with
					.card }}
					<!-- start single portfolio -->
					<div class="grid-metro-item {{ .category }}">
						<div class="product-style-one no-overlay">
							<div class="card-thumbnail">
								<a href="{{ .link }}"
									><img
										src="{{ .image }}"
										alt="{{ .name }} image"
								/></a>
							</div>
							<div class="bid-react-area">
								<div class="last-bid">0.244wETH</div>
							</div>
							<a href="{{ .link }}"
								><span class="product-name-portfolio"
									>Preatent<i
										class="feather-arrow-up-right portfolio-arrow"
									></i></span
							></a>
						</div>
					</div>
					<!-- end single portfolio -->
					{{ end }} {{ end }} {{ end }}
				</div>
			</div>
		</div>
	</div>
	<!-- end product area -->
	{{ end }}
</main>
{{ end }}
