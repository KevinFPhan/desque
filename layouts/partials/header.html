<!-- start header area -->
<header
	class="rn-header haeder-default header--sticky"
	data-sal="fade"
	data-sal-duration="800"
>
	<div class="container-fluid">
		<div class="header-inner">
			<div class="header-left">
				<div id="DesqueLogo" class="logo-light"></div>
				{{/*  <div id="DesqueLogoBlack" class="logo-light"></div>  */}}
				<div id="DesqueLogoBlack" class="logo-dark"></div> 
				<h1 class="ml12">Desque</h1>
			</div>
			<div class="header-middle">
				<div class="mainmenu-wrapper">
					<nav id="sideNav" class="mainmenu-nav d-none d-xl-block">
						<!-- Start Mainmanu Nav -->
						<ul class="mainmenu">
							{{ range .Site.Menus.main }}
							<li>
								<a class="link {{ if $.IsMenuCurrent "main" . }} active-nav {{ end }}" href="{{ .URL }} "
									>{{ .Name }}</a
								>
							</li>
							{{ end }}

						</ul>
						<!-- <ul class="mainmenu">
							<li>
								<a class="link" href="/">Home</a>
							</li>
							<li>
								<a class="link" href="/about">About</a>
							</li>
							<li>
								<a class="link" href="/services">Services</a>
							</li>
							<li>
								<a class="link" href="/portfolio">Portfolio</a>
							</li>

							<li>
								<a class="link" href="/contact">Contact</a>
							</li>
						</ul> -->
						<!-- End Mainmanu Nav -->
					</nav>
				</div>
			</div>
			<div class="header-right">
				<div class="setting-option mobile-menu-bar d-block d-xl-none">
					<div class="hamberger">
						<button class="hamberger-button">
							<i class="feather-menu"></i>
						</button>
					</div>
				</div>

				<div id="my_switcher" class="my_switcher setting-option">
					<ul>
						<li>
							<a
								href="javascript: void(0);"
								data-theme="light"
								class="setColor light"
							>
								<img
									class="sun-image"
									src="https://desque.sfo3.cdn.digitaloceanspaces.com/desque/assets/images/sun-01.svg"
									alt="Sun images"
								/>
							</a>
						</li>
						<li>
							<a
								href="javascript: void(0);"
								data-theme="dark"
								class="setColor dark"
							>
								<img
									class="Victor Image"
									src="https://desque.sfo3.cdn.digitaloceanspaces.com/desque/assets/images/vector.svg"
									alt="Vector Images"
								/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- End Header Area -->

<div class="popup-mobile-menu">
	<div class="inner">
		<div class="header-top">
			<div class="logo logo-custom-css">
				<a class="m-logo-1" href="index.html"
					><img
						src="https://desque.sfo3.cdn.digitaloceanspaces.com/desque/vendor/js/DesqueLogo.svg"
						alt=""
				/></a>
			</div>
			<div class="close-menu">
				<button class="close-button">
					<i class="feather-x"></i>
				</button>
			</div>
		</div>
		<nav>
			<!-- Start Mainmanu Nav -->
			<ul class="mainmenu">
				{{ range .Site.Menus.main }}
				<li>
					<a class="" href="{{ .URL }}">{{ .Name }}</a>
				</li>
				{{ end }}
			</ul>
			<!-- End Mainmanu Nav -->
		</nav>
	</div>
</div>
<!-- ENd Header Area -->
